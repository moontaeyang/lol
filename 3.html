  <h2>다리우스</h2>
  <img src="darius.jpg" width="100%">
  <p><strong><a href="https://www.leagueoflegends.com/ko-kr/champions/darius/"
  target="_blank" title="공식사이트">다리우스</strong></a>는 미천한 집안에서 태어났으나 녹서스 제국의 적들을 파죽지세로 베어넘기면서 트리파르 군단 사령관이라는 지금의 자리와 권력을 획득했다. 문제는 그 적들 다수가 녹서스 인이었다는 사실이다.</p>
  <p style="margin-top:45px;">녹서스 그 자체를 상징하는 인물로 다리우스만큼 어울리는 사람도 없을 것이다. 실전에서 단련된 사령관이자 녹서스 내에서조차도 두려움의 대상이니까.</p>
